{%- assign cover_image=page.cover | default: page.image -%}
{%- if cover_image or page.youtube or page.podbean or page.video_src -%}
    <div class='cover {% if page.youtube or page.podbean or page.video_src %}video{% endif %}'>
        <div class="container stretch">
            {%- if page.video_src -%}
                <video class="cover-video" src="{{page.video_src}}" controls {% if cover_image %}poster="{{cover_image}}"{% endif %}></video>
            {%- elsif page.youtube -%}
                <iframe class="cover-video" src="https://www.youtube.com/embed/{{ page.youtube }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            {%- elsif page.podbean -%}
                <iframe title="Podbean player" allowtransparency="true" height="400" width="100%" style="border: none; min-width: min(100%, 430px);" scrolling="no" data-name="pb-iframe-player" src="https://www.podbean.com/player-v2/?from=embed&i={{page.podbean}}&square=1&share=1&download=1&fonts=Arial&skin=666666&font-color=auto&rtl=0&logo_link=episode_page&btn-skin=3ab278&size=300" allowfullscreen=""></iframe>
            {%- elsif cover_image -%}
                <figure class="cover-image-container">
                    <div class="cover-image" role="img" style="background-image: url('{{cover_image | absolute_url}}');"></div>
                    {%- if page.caption -%}
                        <figcaption>{{page.caption | markdownify}}</figcaption>
                    {%- endif -%}
                </figure>
            {%- endif -%}
        </div>
    </div>
{%- endif -%}
